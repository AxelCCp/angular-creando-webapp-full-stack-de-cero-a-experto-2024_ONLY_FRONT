<div>

    <div id="divTableCart">

        
        <div class="card border border-secondary nigthBackground">
                    
            <div class="card-content">
                
                <div class="card-header nigthBackground">
                    <h5 class="card-title"><span class="moonText">Your cart</span></h5>    
                </div>
                
                <div class="card-body bg-dark border border-dark">
                    
                    @if(items.length > 0) {

                        <table class="table table-dark mt-3 mb-3">
                            <thead>
                                <tr>
                                    <th><span class="starColorText">Del</span></th>
                                    <th><span class="darkPurpleText">Product</span></th>
                                    <th><span class="darkPurpleText">Price</span></th>
                                    <th><span class="darkPurpleText">Quantity</span></th>
                                    <th><span class="darkPurpleText">Total</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of items; track $index) {
                                    <tr>
                                        <td><button class="btn btn-outline-secondary" title="delete this item!" (click)="onDeleteCart(item.product.id)">X</button></td>
                                        <td><span class="whiteCloudNightText">{{item.product.name}}</span></td>
                                        <td><span class="starColorText">${{item.product.price}}</span></td>
                                        <td><span class="starColorText">{{item.quantity}}</span></td>
                                        <td><span class="starColorText">${{item.product.price * item.quantity}}</span></td>
                                    </tr>
                                }
                            </tbody>
                            <tfoot >
                                <tr>
                                    <td colspan="4" class="text-end fw-bold"><span class="h5 darkPurpleText">Total:</span></td>
                                    <td colspan="1" class="fw-bold text-start"><span class="h4 moonText">${{total}}</span></td>
                                </tr>
                            </tfoot>
                        </table>

                    } @else {

                        <div>
                            <span>Your cart is empty!</span>
                        </div>

                    }

                    

                </div>

            </div>
            
        </div>
    


        
    </div>

</div>
