<h4 class="mt-5 moonText">Cart application / online purchases / demo / catalog / Router link</h4>

<div class="row">
    @for (product of products; track $index) {
        <div class="col-4 my-2">
            <app-card [product]="product" (productEventEmitter)="onAddCart($event)"/>
        </div>
    }
</div>
