<div>

    <h3 class="moonText mt-3">Shopping cart</h3>

    <div id="divTableCart" class="bg-dark border border-secondary mt-4">
        <table class="table table-dark mt-4 mb-4">
            <thead>
                <tr>
                    <th><span class="bloodText">Del</span></th>
                    <th><span class="darkPurpleText">Product</span></th>
                    <th><span class="darkPurpleText">Price</span></th>
                    <th><span class="darkPurpleText">Quantity</span></th>
                    <th><span class="darkPurpleText">Total</span></th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                        <td><button class="btn btn-outline-secondary" title="delete this item!" (click)="onDeleteCart(item.product.id)">X</button></td>
                        <td><span class="whiteCloudNightText">{{item.product.name}}</span></td>
                        <td><span class="bloodText">${{item.product.price}}</span></td>
                        <td><span class="bloodText">{{item.quantity}}</span></td>
                        <td><span class="bloodText">${{item.product.price * item.quantity}}</span></td>
                    </tr>
                }
            </tbody>
            <tfoot >
                <tr>
                    <td colspan="3" class="text-end fw-bold"><span class="h5 darkPurpleText">Total:</span></td>
                    <td colspan="2" class="fw-bold text-end"><span class="h4 moonText">${{total}}</span></td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
