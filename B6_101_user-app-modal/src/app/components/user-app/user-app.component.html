
<div id="">

    <div class="container my-5" id="">

        <div class="divTitleH3">
            <h3 class="my-1 m-3">{{title}}</h3>
        </div>
        
        @if(open == false) {
            <button class="btn btn-outline-primary my-3" (click)="setOpen()">
                Create new user'
            </button>
        } @else {
            <br> <br> <br>
        } 
       

        <div class="row">
            <div>
                <user [users]="users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="setSelectedUser($event)"/>
            </div>
        </div>

    </div>  


    <footer>
        <span class="spanFooter">Developed with Angular, Bootstrap, css, etc. ... &copy;</span>
    </footer>


</div>


@if(open) {
    <div class="abrir-modal animacion fadeIn">
        <form-user (newUserEventEmitter)="addUser($event)" [user]="userSelected" (openEventEmitter)="setOpen()"/>
    </div>
}
